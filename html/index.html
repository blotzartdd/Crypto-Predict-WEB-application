<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zamyatin Matvey">
    <meta name="robots" content="all">
    <link rel="stylesheet" href="../static/css/reset.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/index.css">

    <title>Crypto Predict</title>
</head>
<body>
    <header>
        {% if current_user.is_authenticated %}
        <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-2 col-lg-3 col-7">
                            <div class="name_logo">NN Crypto Predict</div>
                        </div>
                        <div class="px-0 col-xxl-6 col-xl-7 col-lg-8 offset-xxl-4 offset-xl-2 offset-lg-1
                        d-none d-lg-block">
                            <div class="menu">
                                <ul>
                                    <li><a class='logout_href' href='#btc'>Криптовалюты</a></li>
                                    <li><a class='logout_href' href='logout'>Выйти</a></li>

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        {% else %}
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-2 col-lg-3 col-7">
                            <div class="name_logo">NN Crypto Predict</div>
                        </div>
                        <div class="px-0 col-xxl-6 col-xl-7 col-lg-8 offset-xxl-4 offset-xl-2 offset-lg-1
                        d-none d-lg-block">
                            <div class="menu">
                                <ul>
                                    <li><a href="/register">Регистрация</a></li>
                                    <li><a href="/login">Авторизация</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        {% endif %}
    </header>

    <main>
        <section class="first_page_main">
            <div class="container h-100">
                <div class="row align-items-center h-100">
                    <div class="col-lg-12">
                        <div class="title_container">
                            <h1>Предсказывание курса валют с помощью нейронных сетей</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="second_page_main">
            <div class="container">
                <div class="row">
                    <div class="col-xxl-8 col-xl-9 col-lg-11 col-md-12
                         offset-xxl-2 offset-xl-2 offset-lg-1">
                         <div class="coins1_urls">
                            <div class="BTC">
                                <input type="image" id="btc" src="../static/img/BTC_icon_20.png" onClick='location.href="btc"'>
                                <p>Bitcoin</p>
                            </div>
                            <div class="ETH">
                                <input type="image" src="../static/img/ETH_icon.png" onClick='location.href="eth"'>
                                <p>Ethereum</p>
                            </div>
                         </div>
                         <div class="coins2_urls">
                            <div class="ADA">
                                <input type="image" src="../static/img/ADA_icon.png"  onClick='location.href="ada"'>
                                <p>Cardano (ADA)</p>
                            </div>
                            <div class="SOL">
                                <input type="image" src="../static/img/SOL_icon.png"  onClick='location.href="sol"'>
                                <p>Solana</p>
                            </div>
                        </div>
                        <div class="coins3_urls">
                            <div class="MATIC">
                                <input type="image" src="../static/img/MATIC_icon.png" onClick='location.href="matic"'>
                                <p>Polygon</p>
                            </div>
                            <div class="LINK">
                                <input type="image" src="../static/img/LINK_icon.png" onClick='location.href="link"'>
                                <p>Chainlink</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>

    </main>

</body>
</html>
